        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
        }
    });
    function music() {
        var myAudio = document.getElementById('audio1');
        var myMu1 = document.getElementsByClassName('music-on');
        if(myAudio.paused) {
            myAudio.play();
            $(".music-on").addClass("zhuan");
            $(".music-on").attr("src","img/music_on.png")
        } else {

        }
